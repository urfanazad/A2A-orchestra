
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Agent Orchestra | Live Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --kloud-purple: #9d5ce9;
            --kloud-deep: #050214;
            --kloud-glass: rgba(255, 255, 255, 0.03);
            --kloud-border: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a0b3b 0%, #050214 100%);
            color: #f3f4f6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .glass {
            background: var(--kloud-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--kloud-border);
        }
        .kloud-gradient-text {
            background: linear-gradient(135deg, #fff 0%, #9d5ce9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(157, 92, 233, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(157, 92, 233, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
